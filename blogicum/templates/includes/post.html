{% load static %}

{% for post in posts %}
    <hr>
    <article>
      <ul>
        <li>
          {{ post.location }}              
        </li>
        <li>
          {{ post.date }}
        </li>
        <li>
          Категория: <a href="not-my-day">{{ post.category }}</a>
        </li>
      </ul>          
      <!-- Первые 10 слов -->
      <p>
        {{ post.text|truncatewords:10}}
      </p>
      <a href="detail.html">Читать полный текст</a>
    </article> 
{% endfor %}
